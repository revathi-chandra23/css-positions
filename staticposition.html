<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static position</title>
    <style>
        div{
            height: 100px;
            width:100px;
        }
        #blue
        {
            background-color: rgb(114, 114, 186);
           position: static; /*by default static */
            left:10px;
        }
        #red
        {
            background-color: red;
            
        }
        #pink
        {
            background-color: rgb(32, 169, 29);
           
         
        }

    </style>
</head>
<body>
    <div id="blue">box1
    </div>
    <div id="red">box2</div>
    <div id="pink">box 3</div>
</body>
</html>
